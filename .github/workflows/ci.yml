name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x, 18.x ]
    steps:
    - uses: actions/checkout@v2
    
    - name: Install modules
      run: yarn

    - name: Run build
      run: yarn build
    
    - name: Run tests
      run: yarn test
